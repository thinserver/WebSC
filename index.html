<html>

<head>
	<title>WebSC</title>
	<!-- jQuery 1.8.2 -->
	<link rel="stylesheet" href="css/jquery.css" />
	<script src="js/jquery.js"></script>
	<!-- jQuery UI 1.9.1 -->
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery-ui.js"></script>

	<script src="js/script.js"></script>
	

	<style>
		body			{
					background-color:	#F3F3F3;
					}

		#title		{
					border:			1px solid #aaa;
					border-radius:		5px;
					background-color:	white;
					width:			72em;
					text-align:			center;
					font-family:		'Times New Roman', Times, serif;
					text-shadow:		2px 2px 5px darkgray;
					padding:			none;
					padding-top:		15px;
					padding-bottom:	15px;
					}

		.ui-tabs-vertical { width: 65em; height: 60em;}
		.ui-tabs-vertical .ui-tabs-nav { padding: .2em .1em .2em .2em; float: left; width: 12em;    }
		.ui-tabs-vertical .ui-tabs-nav li { clear: left; width: 100%; border-bottom-width: 1px !important; border-right-width: 0 !important; margin: 0 -1px .2em 0; }
		.ui-tabs-vertical .ui-tabs-nav li a { display:block; }
		.ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active { padding-bottom: 0; padding-right: .1em; border-right-width: 1px; border-right-width: 1px; width:104%;}
		.ui-tabs-vertical .ui-tabs-panel { border: 1px solid grey; padding: 1em; float: right; width: 50em; height: 57.5em;}
		.ui-widget-content { color: #aaa; }

		iframe		{
					border:		none;
					width:		100%;
					height:		55em;
					}
	</style>
</head>

<body> 
<style>
	#backdiv	{
			border:		none;
			background:	transparent;
			position:		absolute;
			left:			10px;
			top:			10px;
			box-shadow:	3px 3px 5px darkgray;
			}
</style>
<div id=backdiv>
	<button style="cursor: pointer;" onclick="window.location.href='/';"><img src="img/backarrow.png" alt="Zur&uuml;ck"/></button>
</div>
 <center>
 <br/>
 <br/>
 <div>
	<div id="title">
		<img src="img/keycard.png" style="vertical-align: bottom;"/>
		<font size="6pt">WebSC</font>
	</div>

	<div id="tabs">
		<ul>
			<li><a href="#tab-keys"		>Email-Zertifikate</a></li>
			<li><a href="#tab-login"		>Login-Zertifikate</a></li>
			<li><a href="#tab-smartcard"	>Smartcard</a></li>
			<li><a href="#tab-encrypt"	>Verschl&uuml;sseln</a></li>
			<li><a href="#tab-decrypt"	>Entschl&uuml;sseln</a></li>
			<li><a href="#tab-sign"		>Signieren</a></li>
			<li><a href="#tab-verify"	>Signatur pr&uuml;fen</a></li>
		</ul>

		<!-- Email-Zertifikate -->
		<div id="tab-keys">
			<iframe src="keyman.py"></iframe>
		</div>

		<!-- Login-Zertifikate -->
		<div id="tab-login">
			<iframe src="logincerts.py"></iframe>
		</div>

		<!-- Smartcard -->
		<div id="tab-smartcard">
			<iframe src="smartcard.py"></iframe>
		</div>

		<!-- Verschlüsseln -->
		<div id="tab-encrypt">
			<h2>Dokument verschl&uuml;sseln</h2>

			<!-- File uploader -->
			<form method="post" enctype="multipart/form-data"  action="encrypt.py">  
            	<input type="file" name="images" id="images" multiple />  
            <button type="submit" id="btn">Upload</button>

            <div id="response"></div>  
        	<ul id="image-list"></ul>  

        </form>  
		</div>

		<!-- Entschlüsseln -->
		<div id="tab-decrypt">
			<h2>Dokument entschl&uuml;sseln</h2>
			<iframe src="decrypt.py"></iframe>
		</div>

		<!-- Signieren -->
		<div id="tab-sign">
			<h2>Dokument signieren</h2>
			<iframe src="sign.py"></iframe>
		</div>
		
		<!-- Signatur prüfen -->
		<div id="tab-verify">
			<h2>Dokumentensignatur pr&uuml;fen</h2>
			<iframe src="verify.py"></iframe>
		</div>		
	</div>
</div>
</body>

</html>
