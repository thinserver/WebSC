<body> 
 <center>
 <br/>
 <br/>
 <div>
	 <button onclick="window.location.href='..';"><img src="img/backarrow.png" /></button>
	 <font size="6pt">WebSC</font>
	 <br/>

	<div id="tabs">
		<ul>
			<li><a href="#tab-keys"		>Email-Zertifikate</a></li>
			<li><a href="#tab-login"		>Login-Zertifikate</a></li>
			<li><a href="#tab-smartcard"	>Smartcard</a></li>

            <button type="submit" id="btn">Upload</button>

            <div id="response"></div>  
        	<ul id="image-list"></ul>  

        </form>  
		</div>

			<h2>Dokument entschl&uuml;sseln</h2>
			<iframe src="decrypt"></iframe>
		</div>

		<div id="tab-sign">
			<h2>Dokument signieren</h2>
			<iframe src="sign"></iframe>
		</div>
		
		<div id="tab-verify">
			<h2>Dokumentensignatur pr&uuml;fen</h2>
			<iframe src="verify"></iframe>
		</div>

		</div>

		<div id="tab-smartcard">
			<iframe src="smartcard"></iframe>
		</div>
